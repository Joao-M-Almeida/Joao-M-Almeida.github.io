---
layout: default
title: Home
regenerate: true
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{site.baseurl}}{{post.url}}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-date">{{ post.date | date_to_string }}</span>


    <h4 class="post-title">
        <a href="{{site.baseurl}}{{post.url}}">
            {{ post.tldr }}
        </a>
    </h4>

  </div>
  {% endfor %}
</div>
